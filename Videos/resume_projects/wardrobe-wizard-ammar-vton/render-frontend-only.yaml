services:
  # Frontend React App (Static Site)
  - type: web
    name: wardrobe-wizard-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this in Render dashboard (your backend URL)
      - key: REACT_APP_PYTHON_API_URL
        sync: false  # Set this in Render dashboard (your Python service URL)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

